<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSERWADDA REMMY ART WEB HUB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Landing Section -->
    <header id="home" class="landing">
        <div id="particle-background"></div>
        <div class="landing-content">
            <h1 class="dynamic-title" id="dynamic-title"> Remmy Inspires You Through Art</h1>
            <p>Explore creativity like never before.</p>
            <a href="gallery.html" class="button">View Gallery</a>
        </div>
    </header>

    <!-- Features Section -->
    <section id="features" class="features">
        <h2>Our Features</h2>
        <div class="features-grid">
            <div class="feature hover-effect" data-aos="fade-up">
                <i class="fas fa-paint-brush"></i>
                <p>Creative Tools</p>
            </div>
            <div class="feature hover-effect" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-globe"></i>
                <p>Global Reach</p>
            </div>
            <div class="feature hover-effect" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-star"></i>
                <p>Premium Quality</p>
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="mailto:kalellatiz@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <div class="social-media-icons">
    <a href="https://facebook.com/yourhandle" target="_blank">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="https://twitter.com/yourhandle" target="_blank">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://instagram.com/yourhandle" target="_blank">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://tiktok.com/in/yourhandle" target="_blank">
        <i class="fab fa-tiktok"></i>
    </a>
     <a href="https://whatsap.com/in/yourhandle" target="_blank">
        <i class="fab fa-whatsapp"></i>
       </a>
</div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Conceptual Art Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        AOS.init();

        particlesJS("particle-background", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
